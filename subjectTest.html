<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科目一练习/考试</title>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!--引入本页面js和css-->
    <link href="css/subjectTest.css" rel="stylesheet"/>
    <script src="js/subjectTest.js" type="text/javascript"></script>
    <style>
        body{
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div id="nav"></div>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">科目一练习/考试</h1>
        </div>

        <div  class=" col-md-12">
            <!--个人信息-->
            <div class="col-md-3" >
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <h3 class="text-center">考生信息</h3>
                    </div>
                    <div class="panel-body">
                        <h4><strong>科目：</strong>科目一理论</h4>
                        <h4><strong>考生：</strong><span>洋葱入侵</span></h4>
                        <h4><strong>考试车型：</strong>C1</h4>
                        <h4><strong>考试原因：</strong>初次申领</h4>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="text-center">剩余时间</h3>
                        <h3 class="text-center" id="remainTime"><strong></strong></h3>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center" id="DivStartTest" >
                            <button class="btn btn-success btn-lg" id="BtnStartTest">开始考试</button>
                        </div>
                        <div class="text-center" id="DivTestingBtns" style="display: none">
                            <button class="btn btn-danger btn-lg"  id="BtnFinishTest">交卷</button>
                            <!--交卷弹出模态框确认-->
                        </div>

                        <!--弹出模态框 确定是否要删除课程-->
                        <div class="modal fade" id="ModelConfirmFinish" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">您确认要交卷吗？</h4>
                                    </div>

                                    <div class="modal-body">
                                        <h4>请注意:</h4>
                                        <p>1、点击确认交卷之后，所有未答题目都会算作错误。</p>
                                        <p>2、您可以立即看到您的成绩以及错题</p>
                                    </div>
                                    <!--弹出模态框，用户填写报名信息-->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                                        <button type="submit" id="deleteModel" class="btn btn-success">确认交卷</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- /.modal -->
                    </div>
                </div>
            </div>

            <!--题目区域-->
            <div class="col-md-9">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="text-center">题目信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="page-header Question" id="DivQuestionTitle" >
                            <h3><span>1、</span>未取得驾驶证的学员在道路上学习驾驶技能，下列哪种做法是正确的？</h3>
                        </div>

                        <div class="DivAnswersOptions col-md-8">
                            <ul class="UlAnsers col-md-12" style="font-size: 18px; color: #606060; list-style: none;margin:0px;padding:0px;">
                                <li class="options">A. 使用所学车型的教练车单独驾驶学习</li>
                                <li class="options">B. 使用所学车型的教练车由教练员随车指导</li>
                                <li class="options">C. 使用私家车由教练员随车指导</li>
                                <li class="options">D. 使用所学车型的教练车由非教练员的驾驶人随车指导</li>
                            </ul>
                        </div>

                        <div class="DivAnswersImage col-md-4">
                            <img src="http://file.open.jiakaobaodian.com/tiku/res/802800.jpg" style="width:100%;height:auto;"/>
                        </div>

                        <div class="col-md-12" style="margin-top: 20px">
                            <div class="text-right">
                                <button class="btn btn-default  btn-lg">A</button>
                                <button class="btn btn-default  btn-lg">C</button>
                                <button class="btn btn-default  btn-lg">B</button>
                                <button class="btn btn-default  btn-lg">D</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body" id="DivQuestionsList">
                        <ul class="UlQuestions" id="UlQuestions">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
