<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本信息</title>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet"  href="css/bootstrap.min.css" />
    <style>
        body{
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div id="nav"></div>

<div class="container">
    <div class="page-header">
        <h1 class="text-center">我的基本信息</h1>
    </div>

    <div class="col-md-12">
        <div class="container-fluid">
            <div class="row">
                <!--左边导航栏-->
                <div class="col-md-2">
                    <a href="#" class="nav nav-pills list-group-item active"><span class="glyphicon glyphicon-home"></span>&nbsp;我的基本信息
                    </a>
                    <a href="#" class="nav nav-pills list-group-item">
                        <!-- 小图标样式设置 -->
                        <span class="glyphicon glyphicon-search" aria-hidden="true">
                    </span>&nbsp;账号基本信息</a>
                </div>

                <div class="col-md-10">
                    <ol class="breadcrumb">
                        <li class="active">账号基本信息
                        </li>
                        <li class="active">我的账号
                        </li>
                    </ol>
                    <!--驾校基本信息面板-->
                    <div class="panel panel-default" >
                        <div class="panel-heading">
                            我的账号
                        </div>
                        <div class="panel-body">
                            <div class="UserBaseInfo">
                                <div class="page-header">
                                    <h3 class="text-center">基本信息</h3>
                                </div>
                                <div class="UserNameSpanDiv col-md-6">
                                    <label for="UserNameSpan">昵称：</label>
                                    <span id="UserNameSpan">洋葱入侵</span>
                                </div>
                                <div class="accountTelSpanDiv col-md-6">
                                    <label for="accountTelSpan">账号/手机号：</label>
                                    <span id="accountTelSpan">18512305671</span>
                                </div>
                                <div class="myEmailSpanDiv col-md-6" >
                                    <label for="myEmailSpan">我的邮箱：</label>
                                    <span id="myEmailSpan">303333549@qq.com</span>
                                </div>
                                <div class="passwordDiv col-md-6">
                                    <label>密码：</label>
                                    <a href="#" data-toggle="modal" data-target=".bs-example-modal-tel" style="color: #5b7aff;">修改密码</a>
                                    <!--模态框，点击修改，弹出让用户输入新的报名电话-->
                                    <div class="modal fade bs-example-modal-tel" id="ModelTel" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog modal-sm">
                                            <div class="modal-content" >
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <strong class="modal-title text-center">请输入以下信息</strong>
                                                </div>
                                                <div class="modal-body">
                                                    <form role="form" id="FormResetPassword">
                                                        <div class="form-group">
                                                            <label for="InputOldPassword">旧密码：</label>
                                                            <input type="password" name="InputOldPassword" placeholder="Old Password" class="form-control" id="InputOldPassword">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="InputOldPassword">新密码：</label>
                                                            <input type="password" name="InputNewPassword" placeholder="New Password" class="form-control" id="InputNewPassword">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="InputOldPassword">确认密码：</label>
                                                            <input type="password" name="InputNewPasswordAgain" placeholder="New Password" class="form-control" id="InputNewPasswordAgain">
                                                        </div>

                                                        <div class="form-group" >
                                                            <label >手机验证码：</label>
                                                            <button class="btn btn-primary btn-sm" type="button" style="float: right;margin-top: 25px">获取验证码</button>
                                                            <input type="text" name="inputCode" placeholder="Verification Code" class="form-control" style="width: 150px;" id="inputCode"/>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消
                                                    </button>
                                                    <button type="button" id="BtnresetPassword" class="btn btn-success" data-dismiss="modal">提交
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#nav").load("nav.html",function () {
            // 在载入完成之后改变状态
            $("#mainpage").removeClass("active");
            $("#schoolCommend").addClass("active");
        });
    })

    //点击确定之后提交表单
    $("#BtnresetPassword").click(function () {
        $("#FormResetPassword").submit();
    })
</script>
</body>
</html>
