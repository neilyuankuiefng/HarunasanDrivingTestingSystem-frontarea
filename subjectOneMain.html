    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!--引入此页面CSS样式-->
    <link href="css/subjectOne.css" rel="stylesheet">

<body>
    <div id="nav"></div>
    <div class="container">
        <div class="page-header">

        <!--选择题目按钮组-->

            <button class="btn btn-success col-md-offset-1">仿真考试</button>
        </div>

        <div class="container col-md-10 col-md-offset-1" id="DivSectionPractice" style="margin-top: 20px" >
            <div class="panel panel-default">

                </div>
                <div class="panel-body">
                    <!--选择章节练习模式-->
                    <div class="choosePracticeModel" id="choosePracticeModel">
                    <!--章节练习List-->
                        <div class="col-md-12">
                        <ol class="ulSectionPracticeTitle" style="list-style: none">
                            <li><a href="#" class="col-md-6">道路交通安全法律、法规和规章<small class="totalQuestion">(共123题)</small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="btn btn-default">顺序练习</button>
                                    <button type="button" class="btn btn-default">随机练习</button>
                                    <button type="button" class="btn btn-default">查看试题</button>
                                </div>
                            </li>
                            <li><a href="#" class="col-md-6">交通信号<small class="totalQuestion">(共123题)</small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="btn btn-default">顺序练习</button>
                                    <button type="button" class="btn btn-default">随机练习</button>
                                    <button type="button" class="btn btn-default">查看试题</button>
                                </div>
                            </li>
                            <li><a href="#" class="col-md-6">安全行车、文明驾驶基础知识<small class="totalQuestion">(共123题)</small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="btn btn-default">顺序练习</button>
                        .            <button type="button" class="btn btn-default">随机练习</button>
                                    <button type="button" class="btn btn-default">查看试题</button>
                                </div>
                            </li>
                            <li><a href="#" class="col-md-6">机动车驾驶操作相关基础知识<small class="totalQuestion">(共123题)</small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="btn btn-default">顺序练习</button>
                                    <button type="button" class="btn btn-default">随机练习</button>
                                    <button type="button" class="btn btn-default">查看试题</button>
                                </div>
                            </li>
                        </ol>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



<script>
    $(document).ready(function () {
        $("#nav").load("nav.html",function () {
            // 在载入完成之后改变状态
            $("#mainpage").removeClass("active");
            $("#subjectOne").addClass("active");
        });
    })
    function show_hidden(obj) {

        if(obj.style.diaplay == 'block') {

            obj.style.display = 'none';

        } else {

            obj.style.display = 'block';

        }

    }

    var sh = document.getElementById("showHidden");

    sh.click = function() {

        var div1 =  document.getElementById("div1");

        var div2 =  document.getElementById("div2");

        show_hidden(div1);

        show_hidden(div2);

        return false;

    }

</script>

</html>
